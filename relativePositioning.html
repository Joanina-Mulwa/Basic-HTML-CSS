<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Relative positioning</title>
	<style type="text/css">
		#one {
			background-color: grey;
			color: black;
			border: 10px solid red;
			position: relative;
			width: 75px;
			height: 100px;
			top: 30px;
			left: 15px;	

		}
		#two {
			background-color: green;
			color: black;
			border: 10px solid blue;
			position: relative;
			width: 75px;
			height: 100px;
			top: 90px;
			left: 30px;
		}
	</style>
</head>
<body>
	<p>Absolute posistioning moves it from where it would be when in default</p>
	<p><div id="one"> this is box one</div></p>
	<p><div id="two"> this is box one</div></p>

</body>
</html>
