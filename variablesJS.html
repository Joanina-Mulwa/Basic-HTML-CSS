<!DOCTYPE html>
<html>
<head>
	<title>Variables</title>
</head>
<body>
	<script type="text/javascript">
		//positive integer
		var x;
		x=23;
		document.write(x);
		//negative integer
		var age=-18;
		document.write("my age is "+age);
		//string
		var string="javascript"
		document.write(string);
		//string text. use escape x-ter. it treats the next piece f text as a regular text
		var feedback= "javascriptis really 'amazing' i love it \"very much\""
		document.write(feedback);
		document.write(age+string);
		/*
		//boolean
		var boolean=  false;
		//null variables
		var age = null;
		//document.write(age);
		document.write(age+boolean);
		*/


	</script>


</body>
</html>
